<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #00aaff, #aa00ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 4em;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I love babe ðŸ˜˜ðŸ¥°</h1>

  <script>
    const colors = ['#ff66cc', '#66ccff', '#cc66ff', '#6699ff', '#ff99ff'];

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heart.style.animationDuration = `${6 + Math.random() * 6}s`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
