<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you babe 💋🥰</title>

  <!-- Favicon -->
  <link rel="icon" href="https://ilovereagan.space/favicon.ico" type="image/x-icon">

  <!-- Social preview (Discord, iMessage, etc.) -->
  <meta property="og:title" content="I love you babe 💋🥰" />
  <meta property="og:description" content="Just a little something for you ❤️" />
  <meta property="og:image" content="https://ilovereagan.space/ilovereaganbanner.jpg" />
  <meta property="og:url" content="https://ilovereagan.space" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #00c6ff, #7f00ff);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .hearts {
      position: absolute;
      width: 100%;
      top: 40%;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards 2s;
      z-index: 0;
    }

    .heart {
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart">💙</div>
    <div class="heart">💗</div>
    <div class="heart">💜</div>
    <div class="heart">💓</div>
    <div class="heart">💚</div>
    <div class="heart">💘</div>
    <div class="heart">💖</div>
  </div>

  <h1>I love you babe 😘🥰</h1>
</body>
</html>
