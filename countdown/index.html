<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Anniversary Timer" />
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Heart_corazÃ³n.svg/768px-Heart_corazÃ³n.svg.png" />
  <title>Anniversary Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #00aaff, #aa00ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding: 20px 10px;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
      z-index: 1;
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      padding: 0 10px;
      z-index: 1;
    }

    .unit {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      font-size: 1.4em;
      min-width: 100px;
    }

    .label {
      font-size: 0.8em;
      margin-top: 5px;
    }

    .button-container {
      margin-top: auto;
      padding-top: 30px;
      z-index: 1;
    }

    button {
      background: white;
      color: #9c27b0;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f0f0f0;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 10s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0vh) scale(1) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .unit {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">ðŸ’™DatingðŸ’œ Anniversary In</h1>

  <div class="timer" id="timer"></div>

  <div class="button-container">
    <button onclick="toggleMode()">Switch to Stopwatch</button>
  </div>

  <script>
    const timerEl = document.getElementById("timer");
    const titleEl = document.getElementById("title");
    let mode = "countdown";

    const targetThisYear = new Date();
    targetThisYear.setMonth(11); // December
    targetThisYear.setDate(7);
    targetThisYear.setHours(23, 30, 0, 0); // 11:30pm
    if (new Date() > targetThisYear) {
      targetThisYear.setFullYear(targetThisYear.getFullYear() + 1);
    }

    const startDate = new Date("2024-12-07T23:30:00-08:00");

    function updateDisplay(duration) {
      const years = Math.floor(duration / (365.25 * 24 * 60 * 60 * 1000));
      const months = Math.floor((duration % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
      const weeks = Math.floor((duration % (30.44 * 24 * 60 * 60 * 1000)) / (7 * 24 * 60 * 60 * 1000));
      const days = Math.floor((duration % (7 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
      const hours = Math.floor((duration % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
      const minutes = Math.floor((duration % (60 * 60 * 1000)) / (60 * 1000));
      const seconds = Math.floor((duration % (60 * 1000)) / 1000);
      const milliseconds = duration % 1000;

      const units = [
        ["Years", years],
        ["Months", months],
        ["Weeks", weeks],
        ["Days", days],
        ["Hours", hours],
        ["Minutes", minutes],
        ["Seconds", seconds],
        ["Milliseconds", milliseconds],
      ];

      timerEl.innerHTML = units.map(([label, val]) => `
        <div class="unit">
          ${String(val).padStart(2, '0')}
          <div class="label">${label}</div>
        </div>
      `).join("");
    }

    function updateTimer() {
      const now = new Date();
      let diff;

      if (mode === "countdown") {
        diff = targetThisYear - now;
        if (diff < 0) diff = 0;
      } else {
        diff = now - startDate;
        if (diff < 0) diff = 0;
      }

      updateDisplay(diff);
      requestAnimationFrame(updateTimer);
    }

    function toggleMode() {
      mode = mode === "countdown" ? "stopwatch" : "countdown";
      document.querySelector("button").innerText =
        mode === "countdown" ? "Switch to Stopwatch" : "Switch to Countdown";
      titleEl.innerText =
        mode === "countdown"
          ? "ðŸ’™DatingðŸ’œ Anniversary In"
          : "ðŸ’™DatingðŸ’œ For";
    }

    updateTimer();

    // Floating heart animation
    const colors = ['#ff66cc', '#66ccff', '#cc66ff', '#6699ff', '#ff99ff'];
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heart.style.animationDuration = `${6 + Math.random() * 6}s`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
