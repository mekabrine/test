<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Anniversary Timer" />
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Heart_corazÃ³n.svg/768px-Heart_corazÃ³n.svg.png">
  <title>Anniversary Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0 10px;
      min-height: 100vh;
      background: linear-gradient(135deg, #00aaff, #aa00ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
      z-index: 1;
      position: relative;
    }

    .timer {
      font-size: 1.5em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: auto;
      z-index: 1;
      position: relative;
    }

    .unit {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
    }

    .label {
      font-size: 0.8em;
      margin-top: 5px;
    }

    button {
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      z-index: 1;
      position: relative;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0vh) scale(1) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">ðŸ’™DatingðŸ’œ Anniversary In</h1>

  <div class="timer" id="timer">
    <!-- Timer values will be inserted here -->
  </div>

  <button onclick="toggleMode()">Switch to Stopwatch</button>

  <script>
    const timerEl = document.getElementById("timer");
    const titleEl = document.getElementById("title");
    let mode = "countdown"; // or "stopwatch"

    const targetThisYear = new Date();
    targetThisYear.setMonth(11); // December
    targetThisYear.setDate(7);
    targetThisYear.setHours(23, 30, 0, 0); // 11:30 PM
    if (new Date() > targetThisYear) {
      targetThisYear.setFullYear(targetThisYear.getFullYear() + 1);
    }

    const startDate = new Date("2024-12-07T23:30:00-08:00"); // PST

    function updateDisplay(duration) {
      const years = Math.floor(duration / (365.25 * 24 * 60 * 60 * 1000));
      const months = Math.floor((duration % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
      const weeks = Math.floor((duration % (30.44 * 24 * 60 * 60 * 1000)) / (7 * 24 * 60 * 60 * 1000));
      const days = Math.floor((duration % (7 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
      const hours = Math.floor((duration % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
      const minutes = Math.floor((duration % (60 * 60 * 1000)) / (60 * 1000));
      const seconds = Math.floor((duration % (60 * 1000)) / 1000);
      const milliseconds = duration % 1000;

      const units = [
        ["Years", years],
        ["Months", months],
        ["Weeks", weeks],
        ["Days", days],
        ["Hours", hours],
        ["Minutes", minutes],
        ["Seconds", seconds],
        ["Milliseconds", milliseconds],
      ];

      timerEl.innerHTML = units.map(([label, val]) => `
        <div class="unit">
          ${String(val).padStart(2, '0')}
          <div class="label">${label}</div>
        </div>
      `).join("");
    }

    function updateTimer() {
      const now = new Date();
      let diff;

      if (mode === "countdown") {
        diff = targetThisYear - now;
        if (diff < 0) diff = 0;
        titleEl.innerText = "ðŸ’™DatingðŸ’œ Anniversary In";
      } else {
        diff = now - startDate;
        if (diff < 0) diff = 0;
        titleEl.innerText = "ðŸ’™DatingðŸ’œ For";
      }

      updateDisplay(diff);
      requestAnimationFrame(updateTimer);
    }

    function toggleMode() {
      mode = mode === "countdown" ? "stopwatch" : "countdown";
      document.querySelector("button").innerText =
        mode === "countdown" ? "Switch to Stopwatch" : "Switch to Countdown";
    }

    updateTimer();
  </script>

  <script>
    const colors = ['#ff66cc', '#66ccff', '#cc66ff', '#6699ff', '#ff99ff'];

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';

      const heartWidth = 20;
      const minLeft = heartWidth;
      const maxLeft = window.innerWidth - heartWidth * 2;
      heart.style.left = `${Math.random() * (maxLeft - minLeft) + minLeft}px`;

      heart.style.animationDelay = `${Math.random() * 10}s`;
      heart.style.animationDuration = `${6 + Math.random() * 6}s`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = 0.7 + Math.random() * 0.3;

      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
